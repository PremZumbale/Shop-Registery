<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Registry</title>
    <link rel="stylesheet" href="styleforadd.css">
</head>
<body>
    <div class="container">
        <h2>Customer Data Form</h2>
        <form id="customer-form">
            <!-- Name Section -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <!-- First Set of 12 Entry Boxes (3 in each line) -->
             <h3>First Section</h3>
            <div class="form-section">
                <div class="row">
                    <input type="text" id="entry1" name="entry1" placeholder="Entry 1">
                    <input type="text" id="entry2" name="entry2" placeholder="Entry 2">
                    <input type="text" id="entry3" name="entry3" placeholder="Entry 3">
                </div>
                <div class="row">
                    <input type="text" id="entry4" name="entry4" placeholder="Entry 4">
                    <input type="text" id="entry5" name="entry5" placeholder="Entry 5">
                    <input type="text" id="entry6" name="entry6" placeholder="Entry 6">
                </div>
                
            </div>
            
            <!-- Second Section with 6 Entry Boxes (3 in each line) -->
            <h4>Second Section</h4>
            <div class="form-section">
                <div class="row">
                    <input type="text" id="entry7" name="entry7" placeholder="Entry 7">
                    <input type="text" id="entry8" name="entry8" placeholder="Entry 8">
                    <input type="text" id="entry9" name="entry9" placeholder="Entry 9">
                </div>
                <div class="row">
                    <input type="text" id="entry10" name="entry10" placeholder="Entry 10">
                    <input type="text" id="entry11" name="entry11" placeholder="Entry 11">
                    <input type="text" id="entry12" name="entry12" placeholder="Entry 12">
                </div>
            </div>
            
            <button type="submit">Submit</button>
            
        </form>
       
    </div>
    <script src="scriptforadd.js"></script>

</body>
</html>
